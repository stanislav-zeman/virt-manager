name: virt-manager CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Go version
        run: go version

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54
        
  build:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails

      - name: Wails version
        run: wails version

      - name: Build
        run: make build

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test
        run: make test
